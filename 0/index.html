<!DOCTYPE html>
<head>
  <title>Gallary</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; }

  </style>
</head>
<body>
  <h1>Gallary</h1>
  <div class="gallery">
    <img src="media/13.jpg" alt="1" />

</body>
</html>
